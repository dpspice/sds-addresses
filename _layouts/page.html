---
layout: default
---
<div class="row">
  <div class="col-lg-6 col-md-7 col-lg-offset-2 col-md-offset-1">
    <header class="page-header">
      <h1>{{ page.title }} 
      {% if site.sd_phase %}
      <span class="pull-right label label-{{ site.sd_phase | downcase }}">{{ site.sd_phase | upcase }}</span>
      {% endif %}</h1>
    </header>
  
    <article>
      {{ content }}
    </article>
  </div>
</div>
